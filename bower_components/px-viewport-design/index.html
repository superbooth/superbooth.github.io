<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-viewport-design Demo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Boilerplate: Import Libraries -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>
  <link rel="import" href="../px-sass-doc/px-sass-doc.html" />

  <!-- 0: Import Module Styles -->
  <link rel="stylesheet" type="text/css" href="css/px-viewport-design-demo.css" />
</head>
<body>
<template id="just-for-demo" is="dom-bind">

<!-- 1: Describe Module -->
<px-sass-doc
  module-name="px-viewport-design"
  description="Default viewport parameters for Predix UI components."
  layer="base"
  sassdoc-path="sassdoc.json"
  hide-demo-container
  selected-options="{{selectedOptions}}">

<!-- 5: Set Usage HTML -->
<section data-slot="usage">
```
<!-- Array of different breakpoints -->
$breakpoints
    palm          screen and max-width: 47.9rem
    lap           screen and min-width: 48rem and max-width: 63.9rem
    lap-and-up    screen and min-width: 48rem
    portable      screen and max-width: 63.9rem
    desk          screen and min-width: 63.9rem
    desk-wide     screen and min-width: $desk-wide-width
    retina        -webkit-min-device-pixel-ratio: 2, min-resolution: 192dpi, min-resolution: 2dppx


<!-- Viewport -->
<!-- .viewport is the primary class applied to div containing app nav and content (body > div.viewport) -->
.viewport


<!-- Viewpoit Full Height -->
.viewport--full-height

```
</section>

</px-sass-doc>
</template>

</body>
</html>
