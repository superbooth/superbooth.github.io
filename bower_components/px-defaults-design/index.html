<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-defaults-design Demo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Boilerplate: Import Libraries -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>
  <link rel="import" href="../px-sass-doc/px-sass-doc.html" />

  <!-- 0: Import Module Styles -->
  <link rel="import" href="css/px-defaults-design-demo-styles.html" />
  <style include="px-defaults-design-demo-styles" is="custom-style"></style>

</head>
<body>
<template id="just-for-demo" is="dom-bind">

<!-- 1: Describe Module -->
<px-sass-doc
  module-name="px-defaults-design"
  description="The defaults module contains variables and settings that are required for using nearly all Predix UI CSS modules. Use it to set the default font color, size, and vertical rhythm for your project."
  layer="settings"
  sassdoc-path="sassdoc.json"
  dependencies='[
    "https://github.com/PredixDev/px-functions-design"
  ]'
  hide-demo-container
  selected-options="{{selectedOptions}}">

<!-- 2: Provide Usage Info -->
<section data-slot="usage">
This module defines default style variables that many modules in your project will rely on.

The defaults provided are a good starting point for most projects. To change any of the variables, override them in your project Sass file by adding the new definitions above your `@import` line.

```
<!-- Tiny base spacing unit -->
<!-- 5px -->
$inuit-base-spacing-unit--tiny


<!-- Small base spacing unit -->
<!-- 10px -->
$inuit-base-spacing-unit--small


<!-- Base spacing unit -->
<!-- 15px -->
$inuit-base-spacing-unit


<!-- Large base spacing unit -->
<!-- 20px -->
$inuit-base-spacing-unit--large


<!-- Huge base spacing unit -->
<!-- 30px -->
$inuit-base-spacing-unit--huge
```
</section>

</px-sass-doc>
</template>
</body>
</html>
