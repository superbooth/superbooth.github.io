<!-- Import Polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html" />

<!-- Import style modules -->
<link rel="import" href="../../css/superbooth-frontend-styles.html" />

<!-- Import internal dependencies -->
<link rel="import" href="../predix-logo/predix-logo.html" />

<dom-module id="superbooth-header">
  <template>
    <style include="superbooth-frontend-styles" is="custom-style"></style>

    <header role="banner" class="superbooth__header">
      <h3 class="superbooth__header__app-title">{{appName}}</h3>
      <h3 class="superbooth__header__powered-by">Powered by Think Tank. Running on <predix-logo class="superbooth__header__predix-logo"></predix-logo>.</h3>
      </div>
    </header>
  </template>

  <script>
    Polymer({
      is: 'superbooth-header',
      properties: {
        /**
         * The name of the application. Will be displayed in the header.
         *
         * @property appName
         * @type {String}
         */
        appName: {
          type: String,
          value: ''
        }
      }
    });
  </script>
</dom-module>
